<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <div id="question">Question text</div>
    <div class="answers">
      <label><input type="radio" name="answer" value="a" /> <span id="a_text">Answer A</span></label><br />
      <label><input type="radio" name="answer" value="b" /> <span id="b_text">Answer B</span></label><br />
      <label><input type="radio" name="answer" value="c" /> <span id="c_text">Answer C</span></label><br />
      <label><input type="radio" name="answer" value="d" /> <span id="d_text">Answer D</span></label>
    </div>
    <button onclick="submitAnswer()">Submit</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
